        <button id="get">GET</button>

<script>
    const url = 'https://api.github.com/users/mohammad-kw'

    document.querySelector('#get').addEventListener('click', item)

    const xhr = new XMLHttpRequest();
    xhr.open('GET', url)
    xhr.onreadystatechange = function() {
        console.log(xhr.readyState)
        if(xhr.readyState === 4) {
            const data = JSON.parse(this.responseText);
            //console.log(data)
            //console.log(data.bio)
            

        }
    }
    const item = xhr.send();
</script>
