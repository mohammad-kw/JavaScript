<body style="background-color: black;">
    <button id="purple">purple</button>
    <button id="red">red</button>
</body>
<script>

    // ---> old style or not practical style


        //document.getElementById("purple").onclick = function() {

        // document.getElementById("red").onclick = function() {

    // ---> using clouser

        // here we are giving the function reference not the function

            //function clickHandler(color) {
            //     document.body.style.backgroundColor = `${color}`
            // }
            
            // document.getElementById("purple").onclick = clickHandler("purple")
            // document.getElementById("red").onclick = clickHandler("red")

    // ---> 


        function clickHandler(color) {
            
            return function() {
                document.body.style.backgroundColor = `${color}`
            }
        }

        document.getElementById("purple").onclick = clickHandler("purple")
        document.getElementById("red").onclick = clickHandler("red")

</script>
</html>
